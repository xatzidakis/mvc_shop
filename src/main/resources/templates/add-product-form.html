<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.thymeleaf.org/thymeleaf-extras-bootstrap5">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mx-4 mt-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OurGreatShop</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-3">

          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">List Products</a></li>

              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Add Products</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">List Orders</a></li>

              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Add Order</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div id="logo" class="carousel slide mx-5 pt-2" >
        <img src="https://www.oliverwyman.com/content/dam/oliver-wyman/global/en/images/designs/logo.png" class="d-block mx-auto" alt="..."style="height: 100px; width: 100px">
  </div>
</header>

<main>
  <div class="container pt-5">
    <div class="row">
      <div class="col">

      </div>
      <div class="col-6 ">
        <div class="ms-auto">
          <h1>Add a Product</h1>
        </div>

        <form th:action="@{/products}" th:object="${product}" method="post" class="g-3">
          <div class="">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" th:field="*{name}" class="form-control" required>
          </div>
          <label for="price" class="form-label">Price</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" id="price" th:field="*{price}" class="form-control" required>
          </div>
          <div class="col-12 pt-3">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- <div th:replace="${contentTemplate} :: content"></div> -->

</main>
<footer>
  <!-- Footer content here -->
</footer>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
