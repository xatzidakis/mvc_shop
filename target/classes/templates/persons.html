<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <script>
        function onSortChange(e) {
            location.search = '?sort=' + e.value;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main style=" margin-top: 56px;" class="container pt-5">

    <div class="row mt-5">
        <div class="col-3">
            <form id="new-person" method="get" th:attr="action=@{/persons/create}">
                <button class="btn btn-primary" type="submit" form="new-person" >New Person</button>
            </form>

        </div>
        <div class="col-3">
            <form class="d-flex" role="search" th:action="@{/persons/index}" th:method="get">
                <input th:value="${lastName}" name="lastName"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-3 offset-3">
            <select th:onchange="'onSortChange(this)'"; class="form-select" aria-label="Default select example">
                <option th:selected="${sort == 'ASC'}"  value="ASC">Sort by Last Name: Ascending</option>
                <option th:selected="${sort == 'DESC'}" value="DESC">Sort by Last Name: Descending</option>
            </select>
        </div>
    </div>

    <table class="table table-hover">

        <thead>

        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Options</th>
        </tr>

        </thead>

        <tbody>

        <tr th:each="person, iStat: ${persons}">
            <th th:text="${person.id}" scope="row"></th>
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastName}">Otto</td>
            <td>
                <div class="row" style="width:190px;">
                    <div class="col">
                        <form th:action="@{/persons/edit/{id}(id=${person.id})}" th:method="get" >
                            <button type="submit" class="btn btn-light">edit</button>
                        </form>
                    </div>
                    <div class="col">
                        <form th:action="@{/persons/delete/{id}(id=${person.id})}" th:method="post" >
                            <button type="submit" class="btn btn-danger">delete</button>
                        </form>
                    </div>
                </div>


            </td>
        </tr>

        </tbody>

    </table>
    <div class="row justify-content-between" th:if="${persons.getTotalPages() > 0}">
        <div class="col-3">
            <span th:text="${'Now on ' + (persons.getNumber()+1) + ' from total ' + persons.getTotalPages() + ' pages'}"></span>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:classappend="${persons.getNumber() == 0}? 'disabled'"><a class="page-link" th:href="@{/persons/index(page=${persons.getNumber()-1})}">Previous</a></li>

                    <li class="page-item" th:if="${persons.getNumber() > 0}">
                        <a class="page-link" th:href="@{/persons/index(page=${persons.getNumber()-1})}" th:text="${persons.getNumber()}"></a>
                    </li>

                    <li class="page-item active">
                        <a class="page-link" href="#" th:text="${persons.getNumber()+1}"></a>
                    </li>

                    <li class="page-item" th:if="${persons.getNumber() < persons.getTotalPages() - 1}">
                        <a class="page-link" th:href="@{/persons/index(page=${persons.getNumber()+1})}" th:text="${persons.getNumber()+2}"></a>
                    </li>

                    <li class="page-item" th:classappend="${persons.getNumber() == persons.getTotalPages() - 1}? 'disabled'">
                        <a class="page-link" th:href="@{/persons/index(page=${persons.getNumber()+1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="row" th:unless="${persons.getTotalPages() > 0}">
        <div class="col text-center"><span>No Data</span></div>

    </div>

</main>
</body>
</html>
